 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoFinder</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="estilo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="text-center" id="bodySignIn">
    <header class="desktopSign">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <span class="logoCompany">
            <a href="./index.html">
              <img class="imgCompany" src="./Images/geoFinderLogo.png" />
            </a>
          </span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" id="listaNav">
              <li class="nav-item">
                <a class="nav-link" href="./home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./findGeo.html">I'm a Geo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./findGeo.html">I'm a Company</a>
              </li>
              <span class="btnSignIn">
                <a href="./home.html"
                  ><button class="btn btn-primary">Sign In</button></a
                >
              </span>
              <span class="btnSignIn">
                <a href="./register.html"
                  ><button class="btn btn-secondary">Register</button></a
                >
              </span>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="galleryMenu">
      <h1>Let's get started! Tell us who you are</h1>
      <div class="gallery">
        <div class="gallery-item">
            <a href="./geologistForm.html" style="text-decoration: none;
    color: black;"
            ><img src="./Images/geologist2.jpg" loading= "eager" alt="Geologist" />
          <div class="gallery-item-caption" style="font-weight: 600;">Im a Geologist</div></a>
        </div>
        <div class="gallery-item">
          <a href="./companyForm.html"  style="text-decoration: none;
    color: black;"><img src="./Images/company2.jpg" loading="lazy" alt="Geological Company" />
          <div class="gallery-item-caption" style="font-weight: 600;">Im a Company</div></a>
        </div>
        <!-- Añadir más servicios según sea necesario -->
      </div>
    </section>

    <main class="form-signin">

      <h1 class="h3 mb-3 fw-normal" id="signInH1">Sign In</h1>

      <form id="form-signin">
        <div class="form-floating" id="emailBoxSignIn">
          <input
            type="email"
            class="form-control"
            id="emailAdressInput"
            placeholder="name@example.com"
          />
          <label for="emailAdressInput" style="font-size: 0.6rem;">Email address</label>
        </div>
        <div class="form-floating" id="passwordBoxSignIn">
          <input
            type="password"
            class="form-control"
            id="userPasswordInput"
            placeholder="Password"
          />
          <label for="userPasswordInput" style="font-size: 0.6rem;">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <div id="signinError" style="display:none; color: red; margin-bottom: 10px;"></div>
        <button type="submit" class="btn btn-primary" id="signUp">Sign in</button>
      </form>

      <div class="registerBox">
        <span class="spanRegister">New around here?</span>
        <button class="btn btn-secondary" id="btnRegisterBox">
          <a class="btnRegisterH" href="./register.html">Register</a>
        </button>
      </div>
      <span class="forgetPassword"><a href="#">Forget password?</a></span>
      <p class="mt-5 mb-3 text-muted">
        &copy; Francisco Virgili y Daniel Virgili
      </p>
    </main>
    <script src="signIn.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
